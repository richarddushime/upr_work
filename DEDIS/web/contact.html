<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic HTML meta tags -->
    <meta charset="UTF-8">                                                    <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- Mobile responsiveness -->
    
    <!-- Page title -->
    <title>Contact - Thinkpro Tech Initiative</title>                        <!-- Browser tab title -->
    
    <!-- External stylesheets -->
    <link rel="stylesheet" href="css/styles.css">                            <!-- Main stylesheet -->
    
    <!-- Google Fonts - Poppins font family for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />             <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />    <!-- Preconnect for performance -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html"><span class="menu-item">Home</span></a></li>
                <li><a href="about.html"><span class="menu-item">About</span></a></li>
                <li><a href="services.html"><span class="menu-item">Services</span></a></li>
                <li><a href="contact.html" class="menu-item">Contact</a></li>
            </ul>
        </div>
        <div class="main-content">
            <!-- Page heading -->
            <h1>Contact Us</h1>
            
            <!-- =============================================================================
                 CONTACT INFORMATION
                 ============================================================================= -->
            <p>Email: info@thinkprotech.org</p>                              <!-- Organization email -->
            <p>Phone: +393926712171</p>                                      <!-- Contact phone number -->
            <p>Address: ...</p>                                              <!-- Physical address placeholder -->
            
            <!-- =============================================================================
                 CONTACT FORM
                 ============================================================================= -->
            <form>
                <!-- Name input field -->
                <label for="name">Name:</label><br>                           <!-- Label for name field -->
                <input type="text" id="name" name="name"><br>                <!-- Text input for name -->
                
                <!-- Email input field -->
                <label for="email">Email:</label><br>                         <!-- Label for email field -->
                <input type="email" id="email" name="email"><br>             <!-- Email input with validation -->
                
                <!-- Message textarea -->
                <label for="message">Message:</label><br>                     <!-- Label for message field -->
                <textarea id="message" name="message"></textarea><br>         <!-- Multi-line text input -->
                
                <!-- Submit button -->
                <input type="submit" value="Send">                           <!-- Form submission button -->
            </form>
            <div class="time-display">
                <span>Current Time: </span><span id="current-time"></span>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
